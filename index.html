<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Racket GUI</title>
</head>
<body>
    <h1>Racket GUI</h1>
    <div class="code">
        <textarea name="code" id="code" cols="30" rows="10"></textarea>
        <button type="button" id="close">Sulje</button>
    </div>
    <section class="main">
        <div class="options">
            <div class="save-section">
                <input type="text" id="name" placeholder="Nimi">
                <div class="saves"></div>
                <div class="buttons">
                    <button type="button" id="save">Tallenna</button>
                    <button type="button" id="load">Lataa</button>
                </div>
            </div>
            <div class="size">
                <input type="number" id="size" placeholder="Koko" value="15">
                <input type="number" id="outline" placeholder="Reunus" value="5">
            </div>
            <div class="variables">
                <div class="variable-container"></div>
                <button type="button" id="add-variable">Lisää muuttuja</button>
            </div>
            <div class="fills">
                <div class="fill-inputs">
                    <input type="text" id="height" placeholder="Korkeus" value="16">
                    <input type="text" id="width" placeholder="Leveys" value="16">
                    <input type="text" id="color" placeholder="Väri" value="255 255 255">              
                </div>
                <button id="fill">Täytä</button>
            </div>
            <div class="show-code">
                <button type="button" id="show">Näytä koodi</button>
            </div>
        </div>
        <div class="grid-container">

        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
