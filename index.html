<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Racket GUI</title>
</head>
<body>
    <div class="code">
        <textarea name="code" id="code" cols="160" rows="28"></textarea>
        <button type="button" id="close">Sulje</button>
    </div>
    <section class="main">
        <div class="options">
            <h1>Racket GUI</h1>
            <div class="save-section">
                <input type="text" id="name" placeholder="Nimi">
                <div class="saves"></div>
                <div class="buttons">
                    <button type="button" id="save">Tallenna</button>
                    <button type="button" id="load">Lataa</button>
                    <button type="button" id="delete">Poista</button>
                </div>
            </div>
            <div class="size">
                <input type="range" min="1" max="50" value="30" class="slider" id="size">
                <input type="range" min="0" max="10" value="2" class="slider" id="outline">
            </div>
            <div class="variables">
                <div class="variable-container"></div>
                <button type="button" id="add-variable">Lisää muuttuja</button>
            </div>
            <div class="fills">
                <div class="fill-inputs">
                    <input type="text" id="height" class="fill-input" placeholder="Korkeus" value="16">
                    <input type="text" id="width" class="fill-input" placeholder="Leveys" value="16">
                    <input type="text" id="color" class="fill-input" placeholder="Väri" value="255 255 255">    
                      
                </div>
                
            </div>
            <button id="fill">Täytä</button>  
            <div class="show-code">
                <button type="button" id="show">Näytä koodi</button>
            </div>
        </div>
        <div class="grid">
            <div class="wrap">
                <div class="grid-container">

                </div>
            </div>
            

        </div>
        
    </section>
    
    <script src="script.js"></script>
</body>
</html>
